<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <img src="rock.webp" alt="Rock" onclick="game('rock')">
            <img src="paper.webp" alt="Paper" onclick="game('paper')">
            <img src="scissors.png" alt="Scissors" onclick="game('scissors')">
        </div>

        <div class="results">
            <p id="result-message"></p>
            <p>Your choice: <span id="user-choice"></span></p>
            <p>Computer's choice: <span id="computer-choice"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
